project:
  type: book
  output-dir: docs

book:
  title: "Foundational Computational Tools for Bioengineers"
  subtitle: "A Practical Guide to Unix, R, and Scientific Computing"
  author: "William A. Cresko"
  date: today
  date-format: "MMMM D, YYYY"
  description: |
    A comprehensive guide to essential computational tools for graduate students 
    in bioengineering and life sciences, covering Unix/Linux, R programming, 
    version control with Git/GitHub, and high-performance computing.
  
  cover-image: images/cover.png
  
  chapters:
    - index.qmd
    - chapters/01-introduction.qmd
    - chapters/02-computer-systems.qmd
    - chapters/03-unix-fundamentals.qmd
    - chapters/04-files-pipes.qmd
    - chapters/05-grep-regex.qmd
    - chapters/06-shell-scripting.qmd
    - chapters/07-r-programming.qmd
    - chapters/08-tidy-data.qmd
    - chapters/09-git-github.qmd
    - chapters/10-hpc-talapas.qmd
    - references.qmd
  
  appendices:
    - chapters/appendix-commands.qmd
  
  page-navigation: true
  search: true
  repo-url: https://github.com/wcresko/BioE_Comp_Tools_Book
  repo-actions: [edit, issue]
  
  sidebar:
    style: docked
    background: light
    logo: images/uo_logo.png
    collapse-level: 1
    
  page-footer:
    left: |
      Â© 2025 William A. Cresko | Knight Campus for Accelerating Scientific Impact
    right: |
      Built with [Quarto](https://quarto.org/)

bibliography: references.bib
csl: apa.csl

format:
  html:
    theme:
      light: [flatly, custom.scss]
      dark: [darkly, custom.scss]
    code-copy: true
    code-overflow: wrap
    code-line-numbers: true
    code-annotations: hover
    code-link: true
    highlight-style: github
    toc: true
    toc-depth: 3
    number-sections: true
    number-depth: 3
    link-external-icon: true
    link-external-newwindow: true
    fig-cap-location: bottom
    tbl-cap-location: top
    df-print: kable

  pdf:
    documentclass: scrbook
    papersize: letter
    fontsize: 11pt
    geometry:
      - margin=1in
    include-in-header:
      - text: |
          \usepackage{fancyhdr}
          \usepackage{listings}
          \lstset{basicstyle=\ttfamily\small, breaklines=true}
    colorlinks: true
    linkcolor: blue
    urlcolor: blue
    citecolor: blue

execute:
  freeze: auto
  echo: true
  warning: false
  message: false

crossref:
  chapters: true
  fig-prefix: "Figure"
  tbl-prefix: "Table"
  eq-prefix: "Equation"
  sec-prefix: "Section"
  lst-prefix: "Listing"

knitr:
  opts_chunk:
    comment: "#>"
    collapse: true
    fig.align: center
    fig.width: 8
    fig.height: 6
    out.width: "100%"
